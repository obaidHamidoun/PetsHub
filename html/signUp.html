<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../images/index/whiteIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <div class="backButton"></div>
    </header>
    <h1>sign Up</h1>

<section class="formOfSignUp">
<form class="signupForm">
<label for="fname">First name :</label><br>
<input type="text" name="fname">
<label for="lname">Last name :</label><br>
<input type="text" name="lname">
<label for="email">Email :</label><br>
<input type="email" name="email">
<label for="phone">Phone Number :</label><br>
<input type="text" name="phone">
<label for="password">Password :</label><br>
<input type="text" name="password">
<label for="rpass">Repeat Password :</label><br>
<input type="text" name="rpass">
<div class="signUpDiv">
    <button type="submit" name="signUpButton" class="signUpButton">Sign Up</button>
</div>

</form>
</section>


</body>
</html>
