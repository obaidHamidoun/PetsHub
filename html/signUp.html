<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../images/index/whiteIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <h1 class="signUpTit">sign Up</h1>

<section class="formOfSignUp">
<form class="signupForm">
<label for="fname">First name :</label><br>
<small class="ferror" id="content"></small>
<input type="text" name="fname" id="fname">
<label for="lname">Last name :</label><br>
<input type="text" name="lname" id="lname">
<label for="email">Email :</label><br>
<input type="email" name="email" id="email">
<label for="phone">Phone Number :</label><br>
<input type="text" name="phone" id="phone">
<label for="password" class="pass">Password :</label><br>
<input type="text" name="password" id="password">
<label for="rpass" class="rpass">Repeat Password :</label><br>
<input type="text" name="rpass" id="rpass">
<div class="signUpDiv">
    <button type="submit" name="signUpButton" class="signUpButton">Sign Up</button>
</div>
<div class="signINLink">
    <a>Have an account?Â <span style="font-weight: bold;" class="logInA">Log in</span></a>
</div>

</form>
</section>

<script src="../js/signup.js"></script>
<script>
        // Function to update the content with a smooth transition
        function updateContent() {
            var contentElement = document.getElementById('content');
            contentElement.style.opacity = 0;
            setTimeout(function() {
                contentElement.style.opacity = 1;
            }, 300);
        }
        setTimeout(updateContent, 2000);
    </script>

</script>
</body>
</html>
