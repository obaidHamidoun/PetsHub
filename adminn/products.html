<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
    <link rel="icon" href="images/adminIcon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4A90E2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-container img {
            max-width: 50px;
            height: auto;
        }
        .action-btn {
            background-color: #4A90E2;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="ProductsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Picture</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows, you can populate this dynamically with your data -->
                <tr>
                    <td>Product 1</td>
                    <td>Lorem ipsum dolor sit amet</td>
                    <td>Category 1</td>
                    <td><img src="https://via.placeholder.com/50" alt="Product Picture"></td>
                    <td>$19.99</td>
                    <td><button class="action-btn">Edit</button></td>
                    <td><button class="action-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>Consectetur adipiscing elit</td>
                    <td>Category 2</td>
                    <td><img src="https://via.placeholder.com/50" alt="Product Picture"></td>
                    <td>$29.99</td>
                    <td><button class="action-btn">Edit</button></td>
                    <td><button class="action-btn">Remove</button></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
